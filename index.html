<HTML>

<head>
    <title>Kaukulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>


<body>
    <script src="kalkulator.js"></script>
    test
    <!--<div id="okno">dfre</div>-->
    <div id="kalkulator">
        <div class="row">
            <div class="col-1">
                <div class="wyswietlacz">0</div>
            </div>
        </div>
        <div class="row">
            <div class="col-3"><button type="button" class="numBtn num1">1</button></div>
            <div class="col-3"><button type="button" class="numBtn num2">2</button></div>
            <div class="col-3"><button type="button" class="numBtn num3">3</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button type="button" class="numBtn num4">4</button></div>
            <div class="col-3"><button type="button" class="numBtn num5">5</button></div>
            <div class="col-3"><button type="button" class="numBtn num6">6</button></div>
        </div>
        <div class="row">
            <div class="col-4"><button type="button" class="numBtn num7">7</button></div>
            <div class="col-4"><button type="button" class="numBtn num8">8</button></div>
            <div class="col-4"><button type="button" class="numBtn num9">9</button></div>
            <div class="col-4"><button type="button" class="numBtn num0">0</button></div>
        </div>   
        <div class="row">
            <div class="col-5"><button type="button" class="dodawanie">+</button></div>
            <div class="col-5"><button type="button" class="odejmowanie">-</button></div>
            <div class="col-5"><button type="button" class="mnozenie">*</button></div>
            <div class="col-5"><button type="button" class="dzielenie">/</button></div>
            <div class="col-5"><button type="button" class="procent">%</button></div>    
        </div>  
        <div class="row">
            <div class="col-2"><button type="button" class="rownas">=</button></div>
            <div class="col-2"><button type="button" class="zeruj">C</button></div>      
        </div>              
    </div>
</body>

</HTML>
